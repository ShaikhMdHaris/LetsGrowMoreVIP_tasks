<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
   <h1 class="heading">Student Enrollment Form</h1>
    <div class="container">
        
       <div class="registrationcontainer">
        <div class="img">
        <label>Image Url:</label>
        <input type="text" id="img" name="img" placeholder="Enter img google drive link">
        </div>
        <div class="name">
        <label>Name:*</label>
        <input type="text" id="name" name="Name"  required="Name"  placeholder="Enter Your Name"/>
        </div>
       
        <div class="email">
        <label>E-Mail:</label>
        <input type="email" id="email" name="Email" required="email" placeholder="Enter your Email Id"/>
        </div>
        <div class="websitelink">
        <label>Website Link:</label>
        <input type="text" id="websitelink" name="WebsiteLink" placeholder="Enter your Website Link"/>
        </div>
        <div class="skills">
        <label>Enter Your Skills:</label>
        <input type="text" id="skills" name="Skills" placeholder="Enter your Skills"/>
        </div>
        <button class="submit">Submit</button>
       </div>
       <div class="output">
           
       </div>
    </div>


    <script src="task3.js"></script>
</body>
</html>
